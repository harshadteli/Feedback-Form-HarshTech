<html lang="en">

<head>
	<title>Feedback  Form</title>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" href="./images/harshtechlogo.jpg" type="image/x-icon">
	<link rel="stylesheet" href="./css/internet.css">
	<link rel="stylesheet" href="./css/assistent.css">
	<!--===============================================================================================-->
	<style>
		h3 {
			color: orangered;
		}
	</style>
</head>

<body>



	<div class="contact1">
		<div class="popup-bar" id="popup">
				<img src="./images/Natasha.jpg" alt="Assistant">
				<div class="typing-text" id="typedText">Please Provide your valuable feedback....</div>
			</div>
		<div class="container-contact1">
			<div id="statusPopup" class="typing-effect"></div>
			
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="https://api.web3forms.com/submit" method="post"
				id="registrationForm">
				<input type="hidden" name="access_key" value="00192083-e36d-43de-9261-0002bf706a4e">
				<span class="contact1-form-title">
					<center><img src="./images/harshtechlogo.jpg" height="100px"></center>
					<center>
						<h3>HarshTech Organization</h3>
					</center><br>
					Provide Your Valuable Feedback
				</span>
				<input type="hidden"  name="subject" value="Feedback Form">
				<input  type="hidden"
					name="This Form is Coming from Github Feedback form page.">

				<div class="wrap-input1 validate-input" data-validate="Name is required">
					<input class="input1" type="text" name="User Name:-" placeholder="Name" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="Email:-" placeholder="Email" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="College  Name:-" placeholder="College Name " required>
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="Your Project  Name:-"
						placeholder="Enter Project Name that you have used" required>
					<span class="shadow-input1"></span>
				</div>

				<div>
					<!-- <label for="Course: "> Project:   </label>
					
					   <select id="Courses" name="Project Name:-">
						   <br>
					<br>	   
		              <option value="select project">Select Your Project</option>
		               <option value="natasha">Web-Assistent Natasha</option>
		               <option value=" B.A">Jarvis</option>

					   </select>
	            </select> -->
					<br>
				</div>
				<br>



				<br>
				<div class="rating">
					<label>How will you rate your Overall experience?</label> <br>
					<br>
					<p>
						<label class="radio-inline">
							<input type="radio" name="User Experience:-" id="radio_experience" value="bad" required>
							Bad

							<label class="radio-inline">
								<input type="radio" name="User Experience:-" id="radio_experience" value="average" required>
								Average
							</label>

							<label class="radio-inline">
								<input type="radio" name="User Experience:-" id="radio_experience" value="good" required>
								Good
							</label>
						</label>
					</p>
					<br>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Message is required">
					<textarea class="input1" name="Feedback:-"
						placeholder="Type your Feedback about the project" required></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div><br><br>
				<center>
					<font color="blue"><small>&copy; HarshTech organization | All rights reserved</small></font><br><BR>
					<font color="red"><small>Founder: Mr. Harshad Teli.</small></font>
				</center>
			</form>
		</div>

	</div>




	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="js/main.js"></script>

	<script src="./js/assistent.js"></script>


</body>
